<svg width="100%" height="100%" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Silver Gradient for 'A' -->
    <linearGradient id="silverGradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f3f4f6" /> <!-- White/Light Gray -->
      <stop offset="50%" stop-color="#9ca3af" /> <!-- Metallic Gray -->
      <stop offset="100%" stop-color="#4b5563" /> <!-- Darker Gray -->
    </linearGradient>
    
    <!-- Cyan/Teal Gradient for 'T' -->
    <linearGradient id="cyanGradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee" /> <!-- Cyan -->
      <stop offset="100%" stop-color="#0f766e" /> <!-- Teal -->
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- The "A" Shape (Metallic) -->
  <path 
    d="M40 10 L10 90 H28 L34 72 H52 L58 90 H76 L46 10 H40 Z M38 58 L43 40 L48 58 H38 Z" 
    fill="url(#silverGradient)" 
    stroke="#d1d5db" 
    stroke-width="1"
  />

  <!-- The "T" Shape (Tech/Cyan) -->
  <!-- Positioned to the right, interlocking slightly -->
  <path 
    d="M55 10 H95 V25 L82 25 V90 H68 V25 L55 25 V10 Z" 
    fill="url(#cyanGradient)" 
  />

  <!-- Circuit Traces on 'T' -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
    <path d="M60 18 H70 L75 35 V60" />
    <circle cx="75" cy="60" r="1.5" fill="white" stroke="none" />
    
    <path d="M85 18 H90" />
    <path d="M78 40 H88" />
    <circle cx="88" cy="40" r="1.5" fill="white" stroke="none" />
    
    <path d="M72 70 L78 75 L78 85" />
    <circle cx="78" cy="85" r="1.5" fill="white" stroke="none" />
  </g>

</svg>
